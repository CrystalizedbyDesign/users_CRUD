<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Edit </title>
</head>
<body>
    <div id="edit_form">

        <form action="/user/update" method="POST" class="text-left col-4">
            <h2 class="text-left">Edit {{ user.first_name }}</h2> <a class="home_link" href="/users" >Home</a>
            <input type="hidden" name="id" value="{{user.id}}">
            <div class="form-group">
                <label for="first_name">First Name:  </label>
                <input type="text" class="form-control" name="first_name" value="{{ user.first_name }}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name: </label>
                <input type="text" class="form-control" name="last_name" value="{{ user.last_name }}">
            </div>
            <div class="form-group">
                <label for="email">Email:  </label>
                <input type="text" class="form-control" name="email" value="{{ user.email }}">
            </div>
            <input class="btn btn-primary" type="submit" value="Update">  <a class="btn btn-success" href="/user/show/{{user.id}}">Show User</a>
        </form> 

    </div>
    
</body>
</html>
