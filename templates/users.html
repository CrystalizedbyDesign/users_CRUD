<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Read (One)</title>
</head>
<body>
    
    <h1 id="read_one" class="text-left">User {{user.id}}</h1><a class="home" href="/users" >Home</a>
    <div id="user_card" class="border border-2">

        <p>Full Name: {{user.full_name()}}</p>
        <p>Email: {{user.email}}</p>
        <p>Created On: {{user.created_at.strftime("%b %d %Y")}}</p>
        <p>Last Updated On: {{user.updated_at.strftime  ("%c %p")}}</p>
        <br>
                    
    </div>

    <div class="delete">
        <a href="/user/{{user.id}}/edit"    id="edit " value="Edit" class="link-primary">Edit</a> | 
        <a href="/user/delete/{{user.id}}"    id="delete " value="delete" class="link-primary">Delete</a>
    </div>

</body>
</html>
