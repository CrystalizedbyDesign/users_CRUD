<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Create</title>
</head>
<body>
    <div id="new_user_form" class="text-left">
        <h1>Add a New User</h1> <a class="home_link" href="/users" >Home</a>
        <form action="/user/create" method="POST" class="text-left col-5 text-dark" >
            <div class="form-group">
                <label for="first_name">First Name:  </label>
                <input type="text" class="form-control" name="first_name">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name: </label>
                <input type="text" class="form-control" name="last_name">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="text" class="form-control" name="email">
            </div>
            <input class="btn btn-warning" type="submit" value="Create">
        </form>

    </div>
    
</body>
</html>
